    <style>
        .bg {

            background-image: url("PHOTO/8.jpg");


            height: 100%;


            background-position: center;
            background-repeat: repeat;
            background-size: cover;
        }
    </style>
</head>


<body>
    <div class="bg">
        <div class="container p-0 text-center ">
            <div class=" row m-0">
                <div class=" col-lg-12 col-md-12 p-5">
                    <ul class="topnav font-weight-bold" style="font-size:25px; color: rgb(24, 11, 145);">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="cv.html">Curriculum Vitae</a></li>
                        <li><a href="projects.html">Projects</a></li>
                        <li><a class="active" href="contact.html">Contact</a></li>
                    </ul>

                </div>
            </div>


            <div class="row m-0">
                <div class="col-12 p-5">
                 
                        <form id="contact" action="" method="post">
                            <h3>Quick Contact</h3>
                            <h4>Contact us today, and get reply with in 24 hours!</h4>
                            <fieldset>
                                <input placeholder="Your name" type="text" tabindex="1" required autofocus>
                            </fieldset>
                            <fieldset>
                                <input placeholder="Your Email Address" type="email" tabindex="2" required>
                            </fieldset>
                            <fieldset>
                                <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
                            </fieldset>
                            <fieldset>
                                <input placeholder="Your Web Site starts with http://" type="url" tabindex="4" required>
                            </fieldset>
                            <fieldset>
                                <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
                            </fieldset>
                            <fieldset>
                                <button name="submit" type="submit" id="contact-submit"
                                    data-submit="...Sending">Submit</button>
                            </fieldset>
                        </form>



                </div>
            </div>





            <div class="row m-0">
                <div class="col-12 p-5">
                    <p class="text-center font-weight-bold">Design by Grob'ar, Xajdyk and Raborg</p>
                    <p class="text-center font-weight-bold">Belgrade 2019</p>
                </div>

            </div>
        </div>

    </div>
</body>
